<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Habit Farm</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #e6f4ea; /* pale green background */
  font-family: "Comic Sans MS", system-ui, sans-serif;
}

/* Outer frame */
.app {
  width: 92%;
  max-width: 1200px;
  margin: 30px auto;
  background: #bfe3c0; /* soft farm green */
  border: 4px solid #2f4f2f;
  border-radius: 20px;
  padding: 24px;
}

/* Header */
.header {
  background: #4f6f3e;
  border: 4px solid #2e4725;
  border-radius: 12px;
  padding: 18px 24px;
  color: white;
}

.header h1 {
  margin: 0;
  font-size: 28px;
}

.header p {
  margin: 6px 0 0;
  font-size: 16px;
}

/* Add habit button */
.add-habit {
  margin: 24px auto;
  width: 280px;
  background: #d8f3dc;
  border: 3px solid #40916c;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  color: #1b4332;
  font-weight: bold;
  cursor: pointer;
}

/* Farm area */
.farm {
  background: #dff5e1;
  border: 4px solid #40916c;
  border-radius: 18px;
  padding: 30px;
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
}

/* Habit card */
.habit-card {
  background: #fff6c1;
  border: 3px solid #2f4f2f;
  border-radius: 16px;
  width: 260px;
  padding: 14px;
}

/* SVG image placeholder */
.pet-image {
  height: 120px;
  background: #fefae0;
  border: 3px solid #bc6c25;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #bc6c25;
  margin-bottom: 10px;
}

/* Progress bar */
.progress-row {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 6px;
}

.progress-dot {
  width: 14px;
  height: 14px;
  border: 2px solid #40916c;
  border-radius: 50%;
}

.progress-bar {
  flex: 1;
  height: 14px;
  background: #b7e4c7;
  border-radius: 8px;
}

.progress-text {
  font-size: 12px;
  color: #40916c;
}

/* Habit info */
.habit-name {
  text-align: center;
  font-weight: bold;
  margin-top: 6px;
  color: #1b4332;
}

.pet-info {
  text-align: center;
  font-size: 14px;
  margin-top: 6px;
  color: #344e41;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h1>Habit Farming</h1>
    <p id="today-date"></p>
  </div>

  <div class="add-habit">
    Add Habit
  </div>

  <div class="farm">

    <div class="habit-card">
      <div class="pet-image">
        SVG Image
      </div>

      <div class="progress-row">
        <div class="progress-dot"></div>
        <div class="progress-bar"></div>
        <div class="progress-text">0/??</div>
      </div>

      <div class="habit-name">
        Habit Name
      </div>

      <div class="pet-info">
        Pet Name() : Happiness Level ???
      </div>
    </div>

    <!-- more habit cards go here -->

  </div>

</div>

<script>
  const dateEl = document.getElementById("today-date");
  const today = new Date();
  const options = { weekday: "short", day: "numeric", month: "short" };
  dateEl.textContent = today.toLocaleDateString("en-GB", options);
</script>

</body>
</html>
